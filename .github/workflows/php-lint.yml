name: PHP Lint

on: [push, pull_request]

jobs:
  php-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Lint PHP files
        run: find . -name "*.php" -print0 | xargs -0 -n1 php -l
